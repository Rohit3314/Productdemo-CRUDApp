<div align="center">

    <table border=1>
          <thead>
                   <tr>
                       <th> ID </th>
                       <th> Name </th>
                       <th> Amount </th>
                   </tr>
    
          </thead>
          <tbody>
            <tr  *ngFor="let e of data">
                <td> {{e.pid}} </td>
                <td> {{e.pname}}</td>
                <td> {{e.pamount}} </td>
            </tr>
    
            </tbody>
    </table>
    </div>
