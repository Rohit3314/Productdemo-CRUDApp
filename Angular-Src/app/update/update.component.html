<div align="center">
    <h2> Update Product Data</h2>
  <br> <br>
<form #updateform="ngForm" (ngSubmit)="updatedata(updateform)">
<label> Enter ID : </label>
<input type="number" id="pid" #pid (ngModel)="pid" name="pid">
<br>
<label> Enter Name : </label>
<input type="text" id="pname" #pname (ngModel)="pname" name="pname">
<br>
<label> Enter Amount : </label>
<input type="number" id="pamount" #pamount (ngModel)="pamount" name="pamount">
<br>

<input type="submit" value="Update">

</form>
</div>
